  <style>
    :root {
      --primary: #1e293b;
      --secondary: #334155;
      --accent: #22d3ee;
      --white: #f8fafc;
      --glass-bg: rgba(30,41,59,0.94);
      --glass-border: rgba(34,211,238,0.13);
      --shadow: 0 8px 32px 0 rgba(30,41,59,0.18);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #1e293b 0%, #334155 60%, #0f172a 100%);
      background-size: 400% 400%;
      animation: gradientFlow 16s ease-in-out infinite;
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    @keyframes gradientFlow {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
   .navbar {
  background: var(--glass-bg) !important;
  backdrop-filter: blur(10px);
  box-shadow: var(--shadow);
  margin-bottom: 2.5rem;
}
.navbar-brand, .nav-link {
  color: var(--accent) !important;
  font-weight: 700;
  letter-spacing: 1px;
  font-size: 1.12rem;
  border-radius: 20px;
  transition: background .3s, color .3s;
  background: transparent;
}
.nav-link.active,
.nav-link:focus,
.nav-link:active {
  color: var(--white) !important;
  background: var(--accent);
  outline: none;
}
.nav-link:hover {
  color: var(--white) !important;
  background: var(--accent);
}

    .contact-card {
      background: var(--glass-bg);
      border: 2px solid var(--glass-border);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .contact-title {
      color: var(--accent);
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .contact-list {
      list-style: none;
      padding: 0;
      margin: 0;
      font-size: 1.1rem;
    }
    .contact-list li {
      margin-bottom: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
    }
    .contact-list a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s;
      word-break: break-all;
    }
    .contact-list a:hover {
      color: var(--white);
      text-decoration: underline;
    }
    .contact-icon {
      font-size: 1.3rem;
      color: var(--accent);
    }
    @media (max-width: 700px) {
      .contact-card {
        max-width: 98vw;
        padding: 1.5rem 0.6rem;
      }
      .contact-title { font-size: 1.2rem; }
    }
  </style>
  <!-- Icon CDN (Font Awesome) -->
