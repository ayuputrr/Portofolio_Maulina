<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Maulina Ayu S</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <!-- AOS (Animate On Scroll) CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --primary: #1e293b;
      --secondary: #334155;
      --accent: #22d3ee;
      --white: #f8fafc;
      --glass-bg: rgba(30,41,59,0.94);
      --glass-border: rgba(34,211,238,0.13);
      --shadow: 0 8px 32px 0 rgba(30,41,59,0.18);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #1e293b 0%, #334155 60%, #0f172a 100%);
      background-size: 400% 400%;
      animation: gradientFlow 16s ease-in-out infinite;
      color: var(--white);
      min-height: 100vh;
    }
    @keyframes gradientFlow {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    .navbar {
      background: var(--glass-bg) !important;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }
    .navbar-brand, .nav-link {
      color: var(--accent) !important;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 1.12rem;
    }
    .nav-link.active, .nav-link:hover {
      color: var(--white) !important;
      background: var(--accent);
      border-radius: 20px;
      transition: background .3s, color .3s;
    }
    .container-custom {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2.5rem 1rem 1rem;
    }
    .section-title {
      color: var(--accent);
      font-size: 2rem;
      font-weight: 700;
      border-bottom: 2px solid var(--accent);
      padding-bottom: .5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
      text-align: center;
    }
    .about-img {
      width: 160px; height: 160px; object-fit: cover;
      border-radius: 50%; border: 6px solid var(--accent);
      box-shadow: 0 6px 32px var(--secondary);
      margin-bottom: 1.5rem;
      background: #fff;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .about-text {
      font-size: 1.1rem;
      color: #cbd5e1;
      text-align: center;
      max-width: 700px;
      margin: 0 auto 2.5rem auto;
    }
    @media (max-width: 700px) {
      .dashboard-title { font-size: 1.3rem; }
      .card-title { font-size: 1.1rem; }
      .section-title { font-size: 1.2rem; }
      .about-img { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Maulina Ayu S</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link" href="skills.html">Skill</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Proyek</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Tentang Saya Section -->
  <section class="container-custom">
    <div class="section-title" data-aos="fade-down">Tentang Saya</div>
    <img src="aset/logo.jpg" alt="Foto Profil Maulina" class="about-img" data-aos="zoom-in" data-aos-duration="1000" />
    <div class="about-text" data-aos="fade-up" data-aos-delay="300">
      <span id="typed-text"></span>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS JS -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    var typed = new Typed("#typed-text", {
      strings: [
        "Halo! Saya <b>Maulina Ayu S</b>, seorang Front-end Developer, Backend Developer, dan Content Creator.",
        "Saya aktif sebagai mahasiswa di Institut Teknologi Sumatera jurusan Teknik Informatika.",
        "Saya suka membangun antarmuka interaktif dan sistem backend yang andal.",
        "Saya siap berkontribusi nyata di dunia teknologi informasi!"
      ],
      typeSpeed: 45,
      backSpeed: 20,
      backDelay: 2000,
      loop: true,
      smartBackspace: true,
    });
  </script>
</body>
</html>
