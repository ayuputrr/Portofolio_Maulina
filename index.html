<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Landing Page Maulina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #1e293b;
      --secondary: #334155;
      --accent: #22d3ee;
      --white: #f8fafc;
      --glass-bg: rgba(30,41,59,0.94);
      --shadow: 0 8px 32px 0 rgba(30,41,59,0.18);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #1e293b 0%, #334155 60%, #0f172a 100%);
      background-size: 400% 400%;
      animation: gradientFlow 16s ease-in-out infinite;
      color: var(--white);
      min-height: 100vh;
    }
    @keyframes gradientFlow {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    .hero-section {
      min-height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem 1rem;
    }
    .hero-img {
      width: 170px; height: 170px; object-fit: cover;
      border-radius: 50%; border: 6px solid var(--accent);
      box-shadow: 0 6px 32px var(--secondary);
      margin-bottom: 1.5rem;
      background: #fff;
    }
    .hero-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 0.7rem;
      letter-spacing: 1px;
    }
    .hero-subtitle {
      font-size: 1.35rem;
      font-weight: 500;
      color: var(--white);
      margin-bottom: 1.2rem;
      opacity: 0.92;
    }
    .btn-cta {
      background: var(--accent);
      color: var(--primary);
      font-weight: 600;
      padding: 0.7rem 2.2rem;
      border-radius: 32px;
      font-size: 1.1rem;
      border: none;
      box-shadow: 0 4px 16px rgba(34,211,238,0.13);
      transition: background .2s, color .2s, box-shadow .2s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-cta:hover {
      background: var(--white);
      color: var(--accent);
      box-shadow: 0 6px 24px var(--accent);
    }
    .social-links {
      margin-top: 2.2rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }
    .social-links a {
      color: var(--accent);
      font-size: 1.6rem;
      transition: color .2s;
    }
    .social-links a:hover {
      color: var(--white);
    }
    @media (max-width: 700px) {
      .hero-title { font-size: 1.3rem; }
      .hero-img { width: 100px; height: 100px; }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <section class="hero-section" id="home">
    <img src="aset/logo.jpg" alt="Foto Profil Maulina" class="hero-img shadow" />
    <h1 class="hero-title">Halo, Saya Maulina Ayu S</h1>
    <div class="hero-subtitle">Front-end Developer | UI/UX Designer | Content Creator</div>
    <a href="dashboard.html" class="btn btn-cta">Lihat Proyek Saya</a>
    <div class="social-links">
      <a href="mailto:maulinaayusyahputri@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/maulinaayusyahputri" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.instagram.com/myysp_" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@secretebook" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
