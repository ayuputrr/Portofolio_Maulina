<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Skill Maulina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #1e293b;
      --secondary: #334155;
      --accent: #22d3ee;
      --white: #f8fafc;
      --glass-bg: rgba(30,41,59,0.94);
      --shadow: 0 8px 32px 0 rgba(30,41,59,0.18);
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #1e293b 0%, #334155 60%, #0f172a 100%);
      background-size: 400% 400%;
      animation: gradientFlow 16s ease-in-out infinite;
      color: var(--white);
      min-height: 100vh;
    }
    @keyframes gradientFlow {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
    .navbar {
      background: var(--glass-bg) !important;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }
    .navbar-brand, .nav-link {
      color: var(--accent) !important;
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 1.12rem;
    }
    .nav-link.active, .nav-link:hover {
      color: var(--white) !important;
      background: var(--accent);
      border-radius: 20px;
      transition: background .3s, color .3s;
    }
    .skills-section {
      margin: 60px auto 0 auto;
      max-width: 700px;
      text-align: center;
      padding: 2rem 1rem;
      border-radius: 18px;
      background: var(--glass-bg);
      box-shadow: var(--shadow);
    }
    .skills-title {
      color: var(--accent);
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .skills-subtitle {
      color: var(--accent);
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 0.7rem;
      letter-spacing: 0.5px;
    }
    .badge-skill {
      background: linear-gradient(90deg, #334155 60%, #22d3ee 100%);
      color: var(--white);
      font-size: 1rem;
      margin: 2px 6px 6px 0;
      border-radius: 20px;
      padding: 0.5rem 1.1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: inline-block;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .badge-skill-accent {
      background: var(--accent);
      color: var(--primary);
    }
    @media (max-width: 700px) {
      .skills-title { font-size: 1.3rem; }
      .skills-subtitle { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
<!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Maulina Ayu S</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
          <li class="nav-item"><a class="nav-link active" href="skills.html">Skill</a></li>
          <li class="nav-item"><a class="nav-link " href="projects.html">Proyek</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Kontak</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Skills Section -->
  <section class="skills-section">
    <h1 class="skills-title">SKILL</h1>
    <h2 class="skills-subtitle">Hard Skills</h2>
    <div>
      <span class="badge-skill">HTML</span>
      <span class="badge-skill">CSS</span>
      <span class="badge-skill">Python</span>
      <span class="badge-skill">React</span>
      <span class="badge-skill">Php</span>
      <span class="badge-skill">UI/UX</span>
      <span class="badge-skill">Pyramid</span>
      <span class="badge-skill">Code Igneter 4</span>
      <span class="badge-skill">Excel</span>
      <span class="badge-skill">Word</span>
      <span class="badge-skill">Pengolahan Data</span>
    </div>
    <h2 class="skills-subtitle" style="margin-top:1.2rem;">Soft Skills</h2>
    <div>
      <span class="badge-skill badge-skill-accent">Editor Video</span>
      <span class="badge-skill badge-skill-accent">Copy Writing</span>
      <span class="badge-skill badge-skill-accent">Content Creator Tiktok</span>
      <span class="badge-skill badge-skill-accent">Komunikasi</span>
      <span class="badge-skill badge-skill-accent">Kreativitas</span>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
